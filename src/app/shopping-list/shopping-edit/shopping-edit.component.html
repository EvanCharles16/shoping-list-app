<div class="row">
  <div class="col-sm-12">
    <form>
      <div class="row d-flex justify-content-center">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            autocomplete="off"
          />
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 d-flex justify-content-center">
          <button class="btn btn-success ml-2 mr-2" type="submit">Add</button>
          <button class="btn btn-danger ml-2 mr-2" type="button">Delete</button>
          <button class="btn btn-warning ml-2 mr-2" type="button">Edit</button>
        </div>
      </div>
    </form>
  </div>
</div>
